    <style>
      .skip-to-content {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #6366f1;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        z-index: 10000;
        border-radius: 4px;
        font-weight: 600;
        font-size: 14px;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .skip-to-content:focus {
        transform: translateY(0);
        top: 6px;
        outline: 3px solid #f59e0b;
        outline-offset: 2px;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

  <body>
    <a href="#main-content" class="skip-to-content"> Lewati ke konten utama </a>

        <nav

          aria-label="Menu navigasi utama"
          aria-hidden="true"
        >
          <header class="nav-header">
            <h2 class="nav-title">
              <i class="fas fa-compass" aria-hidden="true"></i>
              <span>Menu Navigasi</span>
            </h2>
            <button
              class="nav-close"
              id="nav-close-btn"

              type="button"
            >
              <i class="fas fa-times" aria-hidden="true"></i>
            </button>
          </header>
          <ul
            id="nav-list"
            class="nav-list"
            role="menubar"
            aria-label="Menu utama"
          >
            <li role="none">
              <a href="#/" role="menuitem">
                <i class="fas fa-home" aria-hidden="true"></i>
                Beranda
              </a>
            </li>
            <li role="none">

        <button

          class="drawer-button"
          aria-label="Buka menu navigasi"
          aria-expanded="false"
          aria-controls="navigation-drawer"
          aria-haspopup="true"
          type="button"
        >
          <i class="fas fa-bars" aria-hidden="true"></i>

    <main
      id="main-content"
      class="main-content"
      role="main"
      tabindex="-1"
      aria-label="Konten utama halaman"
    >
      <div
        class="page-loader"
        id="page-loader"
        style="display: none"
        role="status"
        aria-live="polite"
        aria-label="Memuat halaman"
      >
        <div class="loader-spinner" aria-hidden="true">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <p>Memuat halaman...</p>
      </div>
    </main>

    <aside
      class="toast-container"
      id="toast-container"
      role="region"
      aria-live="polite"
      aria-atomic="true"
      aria-label="Notifikasi sistem"
    ></aside>

    <footer role="contentinfo" class="sr-only">
      <p>
        Â© 2024 Dicoding Stories. Platform berbagi cerita komunitas developer.
      </p>
    </footer>

    <script>
      if ("startViewTransition" in document) {
        let isTransitioning = false;

        window.addEventListener("hashchange", async (event) => {
          if (isTransitioning) return;

          isTransitioning = true;

          try {
            // Announce page change to screen readers
            const announcement = document.createElement("div");
            announcement.setAttribute("aria-live", "polite");
            announcement.className = "sr-only";
            announcement.textContent = "Halaman sedang berubah";
            document.body.appendChild(announcement);

            if (document.startViewTransition) {
              await document.startViewTransition(() => {
                return new Promise((resolve) => {
                  setTimeout(resolve, 50);
                });
              }).finished;
            }

            setTimeout(() => {
              if (document.body.contains(announcement)) {
                document.body.removeChild(announcement);
              }
            }, 1000);
          } catch (error) {
            console.warn("View transition failed:", error);
          } finally {
            isTransitioning = false;
          }
        });
      }

      window.showToast = function (message, type = "info", duration = 3000) {
        const container = document.getElementById("toast-container");
        if (!container) return;

        const toast = document.createElement("div");
        toast.className = `toast toast-${type}`;
        toast.setAttribute("role", "alert");
        toast.setAttribute("aria-live", "assertive");
        toast.setAttribute("aria-atomic", "true");

        const icons = {
          success: "fas fa-check-circle",
          error: "fas fa-exclamation-circle",
          warning: "fas fa-exclamation-triangle",
          info: "fas fa-info-circle",
        };

        toast.innerHTML = `
          <i class="${icons[type]}" aria-hidden="true"></i>
          <span>${message}</span>
          <button class="toast-close" aria-label="Tutup notifikasi" type="button">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
        `;

        container.appendChild(toast);

        const closeBtn = toast.querySelector(".toast-close");
        if (closeBtn) {
          closeBtn.addEventListener("click", () => {
            removeToast();
          });
        }

        function removeToast() {
          toast.classList.add("toast-fade-out");
          setTimeout(() => {
            if (container.contains(toast)) {
              container.removeChild(toast);
            }
          }, 300);
        }

        setTimeout(removeToast, duration);
      };

      document.addEventListener("DOMContentLoaded", function () {
        const skipLink = document.querySelector(".skip-to-content");
        const mainContent = document.getElementById("main-content");

        if (skipLink && mainContent) {
          skipLink.addEventListener("click", function (e) {
            e.preventDefault();

            mainContent.setAttribute("tabindex", "-1");
            mainContent.focus();

            mainContent.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });

            const announcement = document.createElement("div");
            announcement.setAttribute("aria-live", "polite");
            announcement.className = "sr-only";
            announcement.textContent = "Langsung ke konten utama";
            document.body.appendChild(announcement);

            mainContent.addEventListener(
              "blur",
              function () {
                mainContent.removeAttribute("tabindex");
              },
              { once: true }
            );

            setTimeout(() => {
              if (document.body.contains(announcement)) {
                document.body.removeChild(announcement);
              }
            }, 1000);
          });

          skipLink.addEventListener("keydown", function (e) {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              skipLink.click();
            }
          });
        }

        document.addEventListener(
          "focus",
          function (e) {
            if (e.target.matches("input, textarea, select")) {
              const label = document.querySelector(
                `label[for="${e.target.id}"]`
              );
              if (
                !label &&
                !e.target.getAttribute("aria-label") &&
                !e.target.getAttribute("aria-labelledby")
              ) {
                console.warn("Form control missing proper label:", e.target);
              }
            }
          },
          true
        );

        function validateHeadingStructure() {
          const headings = document.querySelectorAll("h1, h2, h3, h4, h5, h6");
          let previousLevel = 0;

          headings.forEach((heading, index) => {
            const currentLevel = parseInt(heading.tagName.charAt(1));

            if (index === 0 && currentLevel !== 1) {
              console.warn(
                "Page should start with h1, found:",
                heading.tagName
              );
            }

            if (currentLevel > previousLevel + 1) {
              console.warn(
                "Heading level skipped from h" +
                  previousLevel +
                  " to h" +
                  currentLevel,
                heading
              );
            }

            previousLevel = currentLevel;
          });
        }

        setTimeout(validateHeadingStructure, 1000);
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          const openModals = document.querySelectorAll(
            ".modal:not([style*='display: none'])"
          );
          const openDropdowns = document.querySelectorAll(".dropdown.open");

          openModals.forEach((modal) => {
            const closeBtn = modal.querySelector(
              ".modal-close, [data-dismiss='modal']"
            );
            if (closeBtn) closeBtn.click();
          });

          openDropdowns.forEach((dropdown) => {
            dropdown.classList.remove("open");
          });
        }
      });
    </script>

    <style>
      .toast-container {
        position: fixed;
        top: 90px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .toast {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 20px;
        background: var(--bg-primary);
        border-radius: var(--radius);
        box-shadow: var(--shadow-lg);
        border-left: 4px solid;
        min-width: 300px;
        transform: translateX(100%);
        animation: toastSlideIn 0.3s ease forwards;
        max-width: 400px;
        word-wrap: break-word;
      }

      .toast-success {
        border-left-color: var(--success);
        color: var(--success);
      }
      .toast-error {
        border-left-color: var(--error);
        color: var(--error);
      }
      .toast-warning {
        border-left-color: var(--warning);
        color: var(--warning);
      }
      .toast-info {
        border-left-color: var(--primary);
        color: var(--primary);
      }

      .toast-close {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--text-muted);
        margin-left: auto;
        padding: 4px;
        border-radius: var(--radius-sm);
        transition: var(--transition);
        flex-shrink: 0;
      }

      .toast-close:hover,
      .toast-close:focus {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        outline: 2px solid var(--primary);
        outline-offset: 1px;
      }

      .toast-fade-out {
        animation: toastSlideOut 0.3s ease forwards;
      }

      @keyframes toastSlideIn {
        to {
          transform: translateX(0);
        }
      }

      @keyframes toastSlideOut {
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      :focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
        border-radius: 2px;
      }

      .skip-to-content:focus {
        z-index: 10001;
        box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.5);
      }

      @media (prefers-contrast: high) {
        .toast {
          border: 2px solid currentColor;
        }

        :focus-visible {
          outline-width: 3px;
          outline-style: solid;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .toast {
          animation: none;
          transform: translateX(0);
        }

        .toast-fade-out {
          animation: none;
          opacity: 0;
        }

        * {
          transition-duration: 0.01ms !important;
          animation-duration: 0.01ms !important;
        }
      }

      @media (max-width: 768px) {
        .toast-container {
          right: 12px;
          left: 12px;
          top: 80px;
        }

        .toast {
          min-width: auto;
          max-width: none;
        }

        .skip-to-content {
          left: 12px;
          right: 12px;
          text-align: center;
          padding: 10px 12px;
          font-size: 0.85rem;
        }
      }

      @media (max-width: 480px) {
        .skip-to-content {
          left: 8px;
          right: 8px;
          padding: 8px 10px;
          font-size: 0.8rem;
        }
      }
    </style>
