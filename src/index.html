<!DOCTYPE html>
<html lang="id">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dicoding Stories - Platform berbagi cerita komunitas Dicoding"
    />
    <meta
      name="keywords"
      content="dicoding, stories, komunitas, berbagi cerita, foto"
    />
    <meta name="author" content="Dicoding" />
    <meta name="theme-color" content="#6366f1" />

    <link rel="shortcut icon" href="/favicon.png" />
    <title>Dicoding Stories</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/add-story-page-style.css" />
    <link rel="stylesheet" href="/styles/stories-page-style.css" />
    <link rel="stylesheet" href="/styles/auth-page-style.css" />
    <link rel="stylesheet" href="/styles/add-story-style.css" />
    <link rel="stylesheet" href="/styles/about-page-style.css" />

    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body>
    <div class="skip-links" role="region" aria-label="Tautan navigasi cepat">
      <a href="#main-content" class="skip-link" id="skip-to-content">
        <i class="fas fa-arrow-down" aria-hidden="true"></i>
        Lewati ke konten utama
      </a>
      <a href="#navigation-drawer" class="skip-link">
        <i class="fas fa-bars" aria-hidden="true"></i>
        Lewati ke navigasi
      </a>
    </div>

    <header role="banner" id="site-header" aria-label="Header situs utama">
      <div class="main-header container">
        <h1 class="brand-name">
          <a href="#/" aria-label="Beranda Dicoding Stories">
            <i class="fas fa-book-open" aria-hidden="true"></i>
            <span>Dicoding Stories</span>
          </a>
        </h1>

        <nav
          id="navigation-drawer"
          class="navigation-drawer"
          role="navigation"
          aria-label="Menu navigasi utama"
          aria-hidden="true"
        >
          <header class="nav-header">
            <h2 class="nav-title">
              <i class="fas fa-compass" aria-hidden="true"></i>
              <span>Menu Navigasi</span>
            </h2>
            <button
              class="nav-close"
              id="nav-close-btn"
              aria-label="Tutup menu navigasi"
              type="button"
            >
              <i class="fas fa-times" aria-hidden="true"></i>
            </button>
          </header>
          <ul
            id="nav-list"
            class="nav-list"
            role="menubar"
            aria-label="Menu utama"
          >
            <li role="none">
              <a href="#/" role="menuitem">
                <i class="fas fa-home" aria-hidden="true"></i>
                Beranda
              </a>
            </li>
            <li role="none">
              <a href="#/add" role="menuitem">
                <i class="fas fa-plus-circle" aria-hidden="true"></i>
                Tambah Story
              </a>
            </li>
            <li role="none">
              <a href="#/about" role="menuitem">
                <i class="fas fa-info-circle" aria-hidden="true"></i>
                Tentang
              </a>
            </li>
          </ul>
        </nav>

        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Buka menu navigasi"
          aria-expanded="false"
          aria-controls="navigation-drawer"
          aria-haspopup="true"
          type="button"
        >
          <i class="fas fa-bars" aria-hidden="true"></i>
          <span class="sr-only">Menu</span>
        </button>
      </div>
    </header>

    <main
      id="main-content"
      class="main-content"
      role="main"
      tabindex="-1"
      aria-label="Konten utama halaman"
    >
      <div
        class="page-loader"
        id="page-loader"
        style="display: none"
        role="status"
        aria-live="polite"
        aria-label="Memuat halaman"
      >
        <div class="loader-spinner" aria-hidden="true">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <p>Memuat halaman...</p>
      </div>
    </main>

    <aside
      class="toast-container"
      id="toast-container"
      role="region"
      aria-live="polite"
      aria-atomic="true"
      aria-label="Notifikasi sistem"
    ></aside>

    <script>
      if ("startViewTransition" in document) {
        let isTransitioning = false;

        window.addEventListener("hashchange", async (event) => {
          if (isTransitioning) return;

          isTransitioning = true;

          try {
            if (document.startViewTransition) {
              await document.startViewTransition(() => {
                return new Promise((resolve) => {
                  setTimeout(resolve, 50);
                });
              }).finished;
            }
          } catch (error) {
            console.warn("View transition failed:", error);
          } finally {
            isTransitioning = false;
          }
        });
      }

      window.showToast = function (message, type = "info", duration = 3000) {
        const container = document.getElementById("toast-container");
        if (!container) return;

        const toast = document.createElement("div");
        toast.className = `toast toast-${type}`;
        toast.setAttribute("role", "alert");
        toast.setAttribute("aria-live", "assertive");

        const icons = {
          success: "fas fa-check-circle",
          error: "fas fa-exclamation-circle",
          warning: "fas fa-exclamation-triangle",
          info: "fas fa-info-circle",
        };

        toast.innerHTML = `
          <i class="${icons[type]}" aria-hidden="true"></i>
          <span>${message}</span>
          <button class="toast-close" aria-label="Tutup notifikasi" type="button">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
        `;

        container.appendChild(toast);

        const closeBtn = toast.querySelector(".toast-close");
        if (closeBtn) {
          closeBtn.addEventListener("click", () => {
            removeToast();
          });
        }

        function removeToast() {
          toast.classList.add("toast-fade-out");
          setTimeout(() => {
            if (container.contains(toast)) {
              container.removeChild(toast);
            }
          }, 300);
        }

        setTimeout(removeToast, duration);
      };

      document.addEventListener("DOMContentLoaded", function () {
        const skipLink = document.getElementById("skip-to-content");
        const mainContent = document.getElementById("main-content");

        if (skipLink && mainContent) {
          skipLink.addEventListener("click", function (e) {
            e.preventDefault();

            mainContent.setAttribute("tabindex", "-1");
            mainContent.focus();

            mainContent.addEventListener(
              "blur",
              function () {
                mainContent.removeAttribute("tabindex");
              },
              { once: true }
            );

            const liveRegion = document.createElement("div");
            liveRegion.setAttribute("aria-live", "polite");
            liveRegion.className = "sr-only";
            liveRegion.textContent = "Langsung ke konten utama";
            document.body.appendChild(liveRegion);

            setTimeout(() => {
              if (document.body.contains(liveRegion)) {
                document.body.removeChild(liveRegion);
              }
            }, 1000);
          });

          skipLink.addEventListener("keydown", function (e) {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              skipLink.click();
            }
          });
        }
      });
    </script>

    <style>
      .skip-links {
        position: relative;
        z-index: 10000;
      }

      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: var(--bg-primary);
        color: var(--primary);
        padding: 12px 16px;
        text-decoration: none;
        z-index: 10000;
        border-radius: var(--radius);
        font-weight: 600;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        border: 2px solid var(--primary);
        box-shadow: var(--shadow-lg);
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        white-space: nowrap;
      }

      .skip-link:focus {
        transform: translateY(0);
        top: 6px;
        outline: 3px solid var(--warning);
        outline-offset: 2px;
      }

      .skip-link:focus-visible {
        outline: 3px solid var(--warning);
      }

      .skip-link:hover:focus {
        background: var(--primary);
        color: var(--text-white);
        transform: translateY(0) scale(1.05);
      }

      #main-content:focus {
        outline: 2px solid var(--primary);
        outline-offset: -2px;
      }

      .nav-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 0 24px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 16px;
      }

      .nav-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-close {
        display: none;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 8px;
        border-radius: var(--radius);
        transition: var(--transition);
      }

      .nav-close:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .navigation-drawer[aria-hidden="false"] .nav-close {
        display: block;
      }

      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        backdrop-filter: blur(4px);
      }

      .loader-spinner {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 16px;
      }

      .toast-container {
        position: fixed;
        top: 90px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .toast {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 20px;
        background: var(--bg-primary);
        border-radius: var(--radius);
        box-shadow: var(--shadow-lg);
        border-left: 4px solid;
        min-width: 300px;
        transform: translateX(100%);
        animation: toastSlideIn 0.3s ease forwards;
      }

      .toast-success {
        border-left-color: var(--success);
      }
      .toast-error {
        border-left-color: var(--error);
      }
      .toast-warning {
        border-left-color: var(--warning);
      }
      .toast-info {
        border-left-color: var(--primary);
      }

      .toast-close {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--text-muted);
        margin-left: auto;
        padding: 4px;
        border-radius: var(--radius-sm);
        transition: var(--transition);
      }

      .toast-close:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .toast-fade-out {
        animation: toastSlideOut 0.3s ease forwards;
      }

      @keyframes toastSlideIn {
        to {
          transform: translateX(0);
        }
      }

      @keyframes toastSlideOut {
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .skip-link {
          left: 12px;
          right: 12px;
          text-align: center;
          padding: 10px 12px;
          font-size: 0.85rem;
        }

        .skip-link:focus {
          top: 12px;
        }

        .toast-container {
          right: 12px;
          left: 12px;
        }

        .toast {
          min-width: auto;
        }
      }

      @media (max-width: 480px) {
        .skip-link {
          left: 8px;
          right: 8px;
          padding: 8px 10px;
          font-size: 0.8rem;
        }

        .skip-link:focus {
          top: 8px;
        }
      }
    </style>
  </body>
</html>
